<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<h1>Sasso, carta o forbici?</h1>
	<div id="btn-container">
		<button id="sasso">
			<img src="sasso.png" alt="Sasso" />
		</button>
		<button id="carta">
			<img src="carta.png" alt="Carta" />
		</button>
		<button id="forbici">
			<img src="forbici.png" alt="Forbici" />
		</button>
	</div>
	<div id="score-container">
		<div id="player-score" class="score">Il tuo punteggio: 0</div>
		<div id="computer-score" class="score">Il punteggio del computer: 0</div>
	</div>
	<div id="results-container"></div>
	<div id="end-desc"></div>
	<button id="refresh-btn" class="hidden" onClick="window.location.reload();">Gioca di nuovo</button>
</body>
<script src="script.js"></script>
</html>
