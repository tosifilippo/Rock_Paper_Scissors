<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<div id="btn-container">
		<div id="rock" class="button">
			<img src="sasso.png" alt="Sasso" />
		</div>
		<div id="paper" class="button">
			<img src="carta.png" alt="Carta" />
		</div>
		<div id="scissors" class="button">
			<img src="forbici.png" alt="Forbici" />
	 </div>
	</div>
	<div id="score-container">
		<div id="player-score" class="score">0</div>
		<div id="computer-score" class="score">0</div>
	</div>
	<div id="results-container"></div>
	<div id="end-desc"></div>
</body>
<script src="script.js"></script>
</html>
